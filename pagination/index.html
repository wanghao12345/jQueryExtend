<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/pagination.js"></script>
	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin:0;
		}
		.box{
			width: 40px;
			height: 40px;
			background-color: red;
			border-radius: 40px;
			margin-left: 100px;
			margin-top: 200px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
<script type="text/javascript">
	$(function(){
		$('.box').on('click',function(){
			$(this).page({});
		})




	})
</script>
</html>
