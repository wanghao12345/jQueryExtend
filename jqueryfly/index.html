<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟天猫加入购物车fly</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- <script type="text/javascript" src="js/jQueryFly.js"></script> -->
	<script type="text/javascript" src="js/fly.js"></script>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			position: relative;
			margin:0;
		}
		.box1{
			width: 50px;
			height: 50px;
			position: absolute;
			border-radius: 50px;
			left: 30px;
			bottom: 100px;
			background-color: red;
			cursor: pointer;
		}
		.box2{
			width: 50px;
			height: 50px;
			position: absolute;
			border-radius: 50px;
			right: 100px;
			top: 100px;
			border: 1px solid #423232;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
<script type="text/javascript">
/*	$('.box1').on('click',function(){
		$(this).fly({'background_color':'blue'});
	})*/

	$(function(){

	    var offset = $(".box2").offset(); 
	    $(".box1").click(function(event) { 

	    	var t2 = window.setInterval(function(){

		        var flyer = $('<div class="box1"></div>'); //抛物体对象 
		        flyer.fly({ 
		            start: { 
		                left: event.pageX-20,//抛物体起点横坐标 
		                top: event.pageY-20 //抛物体起点纵坐标 
		            }, 
		            end: { 
		                left: offset.left,//抛物体终点横坐标 
		                top: offset.top, //抛物体终点纵坐标 
		            }, 
		            onEnd: function() { 
		                //alert("成功加入购物车");
		                //成功加入购物车动画效果 
		                //this.destory(); //销毁抛物体 
		                flyer.remove();
		            } 
		        });

	    	},300); 
    }); 





	});



</script>
</html>
